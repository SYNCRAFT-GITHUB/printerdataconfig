	{% set X = params.X|default(150)|float %}
	{% set Y = params.Y|default(150)|float %}
	{% set Z = params.Z|default(5)|float %}
	{% set E = params.E|default(-25)|float %}
	{% set T = params.T|default(250)|float %}
	M104 S{T}
	G90
	{% if 'xy' in printer.toolhead.homed_axes %}
		G1 X{X} Y{Y} F18000
		G28 Z
	{% else %}
		G28
		G1 X{X} Y{Y} F18000
	{% endif %}
		M109 S{T}
		G92 E0
		#EACCEL_GCODE
		#M400
		G1 E675 F3250
		G1 E740 F500
		G1 E800 F70
		G92 E0
		G1 E{E} F2750
		G1 X280 Y303 F24000
		G1 X320 F24000
		SET_GCODE_VARIABLE MACRO=PRIME_ROUTINE VARIABLE=primed VALUE=0
		TURN_OFF_HEATERS
		#G92 E0
		G4 P12000
		FILAMENT_PULL
		G1 Y250 F6000
		G1 X{X} Y{Y} F18000
		M400
		M84

